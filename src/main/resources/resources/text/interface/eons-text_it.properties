de-help-box=<size 24><red><b>Welcome to the Deck Editor</b></red></size>\n\n<size 16>The deck editor lets you lay out a group of finished cards for printing. To get started, pick the paper size you want to use, and then <i>Add Cards...</i> to pick the <i>.eon</i> files you will lay out. The card faces (sides) of the selected files will be added to the card face list on the left.\n\nTo add a card face to the deck, drag it from the list and drop it on the page. If you drop a new face over one already positioned, it will snap to the closest edge of the positioned face. This makes it easy to group together related faces, like the front and back of a single card.\n\nZoom in and out with the mouse wheel or +/-. To work on a different area of the page when zoomed in, drag an empty area of the page. (To select a group of card faces in a selection box, hold down <b>Shift</b> when dragging.)\n\nEach page you add appears on its own page tab. To change the page order in a multi-page document, drag the tab of the page you want to move and drop it in its new position.
