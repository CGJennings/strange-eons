de-expansion-help-box=<size 24><red><b>Editor de tablero de expansi\u00f3n</b></red></size>\n\n<size 16>El editor de tablero de expansi\u00f3n est\u00e1 basado en el editor de mazos. Si no est\u00e1s familiarizado con el editor de mazos, se recomienda que practives creando un mazo antes de intentar crear un tablero de expansi\u00f3n.\n\nEl fondo de una expansi\u00f3n consiste en una o m\u00e1s <i>baldosas.</i> Cuando creas un nuevo tablero, un conjunto de baldosas se colocar\u00e1n y ser\u00e1n <i>bloqueadas</i> por ti. Al bloquear una baldosa, evita una selecci\u00f3n accidental. Para cmaibar alguna de las baldosas iniciales, debes primero hacer clic con el bot\u00f3n derecho del rat\u00f3n sobre ella y elegir <i>Desbloquear.</i> Despu\u00e9s, elim\u00ednala y arrastra la nueva baldosa en el lugar desdela pesta\u00f1a <i>Baldosas</i>. Dependiendo de d\u00f3nde la coloques, puedes necesitar rotarlas o reflejar la baldosa utilizando los botones inferiores para orientarla debidamente.\n\nMuchos de los elementos de un tablero de expansi\u00f3n se crean como si fueran cartas. Crea los componentes que desees, gu\u00e1rdalos, y despu\u00e9s a\u00f1ade los archivos guardados a la pesta\u00f1a <i>Cartas</i> utilizando <i>A\u00f1adir cartas...</i>.
de-help-box=<size 24><red><b>Bienvenido al Editor de mazos</b></red></size>\n\n<size 16>El editor de mazos te permite distribuir un n\u00famero de cartas terminadas para imprimirlas. Para comenzar, selecciona el tama\u00f1o de papel que desees y despu\u00e9s <i>A\u00f1adir cartas...</i> para seleccionar los archivos <i>.eon</i> a distribuir. Las caras de las cartas (lados) de los archivos seleccionados se a\u00f1adir\u00e1n a la lista de caras de la izquierda.\n\nPara a\u00f1adir una cara de carta al mazo, arr\u00e1stralo de la lista y su\u00e9ltalo sobre la p\u00e1gina. Si quieres arrastrar una nueva cara sobre una ya posicionada, se ajustar\u00e1 al borde m\u00e1s cercano de la cara posicionada. Esto hace f\u00e1cil agrupar juntas caras relacionadas, como la frontal y trasera de una misma carta.\n\nHaz zoom con la rueda del rat\u00f3n o con +/-. Para desplazarte entre diferentes \u00e1reas de la p\u00e1gina al acercar el zoom, pulsa sobre un \u00e1rea vac\u00eda de la p\u00e1gina y desplaza el rat\u00f3n. (Para seleccionar un grupo de caras de cartas en una caja de selecci\u00f3n, mant\u00e9n pulsado <b>May\u00fas</b> al arrastras.)\n\nCada p\u00e1gina que a\u00f1adas aparece en su propia pesta\u00f1a de p\u00e1gina. Para cambiar el orden en un documento multip\u00e1gina, arrastra la pesta\u00f1a de la p\u00e1gina que desees y su\u00e9ltala en su nueva posici\u00f3n
