de-help-box=<size 24><red><b>\u00C9diteur d'impression</b></red></size>\n\n<size 16>L'\u00E9diteur d'impression vous permet de mettre en page des groupes de cartes pour en faciliter l'impression. Pour commencer, s\u00E9lectionnez le format de papier que vous d\u00E9sirez utiliser, puis cliquez sur <i>Ajouter des cartes</i> pour s\u00E9lectionner les fichiers <i>.eon</i> \u00E0 ajouter. Les deux faces des cartes des fichiers s\u00E9lectionn\u00E9s seront ajout\u00E9es \u00E0 la liste des cartes.\n\nPour placer une carte sur la page, faites-la glisser de la liste et relachez-la sur la page. Si vous d\u00E9posez une carte sur une autre, elle se positionnera \u00E0 cot\u00E9 de celle-ci. Vous pouvez aussi ajouter des zones de texte (comme celle-ci) pour ajouter des instructions.\n\nFaites glisser les cartes pour les repositionner ou d\u00E9placez la fen\u00EAtre pour travailler sur une autre zone. Zoomez en utilisant la molette de votre souris ou les touches +/-.\n\nPour changer l'ordre des feuilles dans un document multi-page, faites glisser son onglet.\n\nLorsque que vous aurez obtenu une mise en page qui vous convient, utilisez le menu <i>Fichier<nbsp>|<nbsp>Imprimer</i> pour imprimer vos cartes. Des marques de d\u00E9coupes seront ajout\u00E9es automatiquement.
