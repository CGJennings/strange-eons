de-help-box=<size 24><red><b>Bienvenue dans l'\u00e9diteur de Paquets</b></red></size>\n\n<size 16>L'editeur de paquet vous permet de mettre en page des groupes de cartes pour en faciliter l'impression. Pour commencer s\u00e9lectionnez la taille de papier que vous d\u00e9sirez utiliser, puis appuyez sur <i>Ajouter des Cartes</i> pour s\u00e9lectionner les fichier <i>.eon</i> qui feront parti du paquet. Les pages (cot\u00e9s individuels) des cartes seront ajout\u00e9 \u00e0 la liste des pages.\n\nPour placer une page dans le paquet faite la glisser de la liste et relachez l\u00e0 sur la feuille. Si vous d\u00e9posez une page sur une autre, elle s'adaptera \u00e0 cot\u00e9 de celle-ci. Vous pouvez aussi ajouter des zones de texte (comme celle-ci) pour ajouter des instructions.\n\nFaite glisser les feuilles pour les repositionner ou d\u00e9placez la fen\u00eatre pour travailler sur une autre zone. Zoomez en utilisant la molette de votre souris ou les touches +/-.\n\nPour changer l'ordre des feuilles dans un document multi-page, faite glisser titre de l'onglet.\n\nUne fois que vousavez obtenu une mise en page qui vous convienne, utilisez le menu <i>Fichier|Imprimer</i> pour imprimer vos cartes. Des marques de d\u00e9coupes seront ajout\u00e9es automatiquement.
