# icons/map.properties
#
# ResourceKit.getIcon() looks here to find built-in icons.
# This can be used in the following ways:
#
# 1. Assign a ThemedGlyphIcon to an icon file.
#    If the value of a key has no '/', then it is
#    interpreted as a glyph descriptor.
#
# 2. Map an icon path to a different location:
#    icons/pony.png = /com/little/resources/pony.gif
#
# The keys can either be a complete resource path, a path
# not starting with '/', in which case /icons/ is assumed,
# or just a symbol with no path part (e.g., "bold"), which
# will match any path under /icons/.
#

